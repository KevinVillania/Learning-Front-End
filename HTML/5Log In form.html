<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in Form</title>
        <link rel="shortcut icon" href="kevin.ico">
        <link rel="stylesheet" href="6Log in form.css">
    </head>
    <body>
        <h2>Know your customer</h2>

        <form action="1HTML.html" method="GET" class="main-form">

            <!--Text form for username-->
            <div class="form-group">
                <label for="name"> Name </label>
                <input type="text" name="name" id="name" placeholder="Juan Dela Cruz"required>
            </div>
            
            <!--Password-->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="*******"required>
            </div>

            <!--Email-->
            <div class="form-group">
                <label for="email">E-mail address </label>
                    <input type="email" name="email" id="email" placeholder="JDCruz@gmail.com"required>
            </div>

            <!--Age / number-->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" step="1" min="10" max="100">
            </div>

            <!--Birthday / date-->
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" name="date" id="birthday">
            </div>

            <!--Gender / radio -->
            <div class="form-group">
                Gender <br>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" checked>
            </div>

            <!--Allergies / checkbox-->
            <div class="form-group">
                Allergies <br>
                <label for="chicken">Chicken</label>
                <input type="checkbox" name="chicken" id="chicken">
   
                <label for="shrimp">Shrimp</label>
                <input type="checkbox" name="shrimp" id="shrimp">

                <label for="nuts">Nuts</label>
                <input type="checkbox" name="nuts" id="nuts">
            </div>

            <!--Select function-->
            <div class="form-group">
                <label for="eyeColor">Eye Color</label>
                <select name="eyeColor" id="eyeColor">
                    <option value="Green">Green</option>
                    <option label="Red" value="Red" ></option>
                    <option label="Brown" value="Blue" ></option>
                </select>
            </div>

            <!--Bio / Text Area-->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" cols="30" rows="5">Your profile here!</textarea>
            </div>

            
            <!--File Handling-->
            <div class="form-group">
                <label for="file">File</label>
                <input type="file" name="file" id="file">
            </div>

            <!--Phone / tel-->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone">
            </div>

            <!--URL-->
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" name="url" id="url">
            </div>

            <!--Favorite color-->
            <div class="form-group">
                <label for="color">Color</label>
                <input type="color" name="color" id="color">
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
